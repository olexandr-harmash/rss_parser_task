<form [formGroup]="form" (ngSubmit)="submit()">
  <textarea
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Post JSON"
    formControlName="post"
    rows="25"
    cols="50"></textarea>

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="post.errors?.minlength && post.touched">
    Please fill post field width min length. Now {{ post.value.length }}
  </p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
